{% extends 'layout.html' %}

{% block content %}
<h2>Registrace nového uživatele</h2>
<div>
  {% if result.error %}
    <div class="feedback error">
      Nastala chyba při registraci:
      <ul>
      {% for item in result.error.details %}
          <li>{{item.message}}</li>
    {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post">
    <table>
      <tr><td class="label">E-mail:</td><td><input type="text" name="email" value="{{ result.value.email }}"/></td></tr>
      <tr><td class="label">Heslo:</td><td><input type="password" name="password" /></td></tr>
      <tr><td class="label">Heslo znovu:</td><td><input type="password" name="password_repeat" /></td></tr>
      <tr><td class="label"></td><td><input type="checkbox" name="agree" /> Souhlasím <a href="#">s podmínkami služby</a></td></tr>
      <tr><td class="label">&nbsp;</td><td><input type="submit" class="button-primary" value="Registrovat" /></td></tr>
    </table>
  </form>
</div>
{% endblock %}
